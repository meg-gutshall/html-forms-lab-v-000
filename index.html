<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>
    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input
        id="fullname"
        type="text"
        name="fullname"
        placeholder="Enter Name"
        required
      />

      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter Email"
        required
      />

      <label for="phone">Telephone</label>
      <input
        id="phone"
        type="tel"
        name="phone"
        placeholder="Enter Telephone (optional)"
      />

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Enter Message"
      ></textarea>

      <label for="checkbox">Best time to call?</label>
      <input id="checkbox" type="checkbox" name="time-1" value="morning" />
      Morning<br />
      <input id="checkbox" type="checkbox" name="time-2" value="afternoon" />
      Afternoon<br />
      <input id="checkbox" type="checkbox" name="time-3" value="evening" />
      Evening<br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
